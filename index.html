<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Online Shoe Store Concept</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
</head>
<body>
<header id="header">
    <div class="container">
        <div class="header">
            <div class="btns-1">
                <div class="btnOne"><button><img src="./img5/sidelist.svg" alt="#">Menu</button></div>
                <div class="btnTwo"><button><img src="./img5/icon%20(1).svg" alt="#">Search</button></div>
            </div>
            <div class="studio">
                <img src="./img5/studio.svg" alt="#">
            </div>
           <div class="iconsAll">
               <div class="icons">
               <div class="pics">
                   <img src="./img5/User.svg" alt="#">
                   <img src="./img5/Heart.svg" alt="#">
               </div>
                   <div class="count">
                   <div>
                       <img src="./img5/Cart.svg" alt="#">
                   </div>
                   <div class="circle">
                       <p>2</p>
                   </div>
               </div>
           </div>
               <div class="links">
                   <div class="linkOne">
                       <a href="">ENG</a>
                   </div>
                   <div class="linkTwo">
                       <a href="">USD</a>
                   </div>
               </div>
           </div>
        </div>
    </div>
</header>
<section id=hero-one>
    <div class="container">
        <div class="hero-one">
            <div class="big">
                <div class="textsOne">
                    <p class="p1">Are you ready to <br> <b>lead the way </b></p>
                    <p class="p2">Luxury meets ultimate sitting comfort</p>
                    <button>Discover <img src="./img5/arrow.svg" alt="#"></button>
                </div>
                <div class="shoes"><img src="./img5/shoes.svg" alt="#"></div>
                <div class="hot"><h1>Hot</h1></div>
                <div class="layer"><img src="./img5/Layer%200.png" alt="#"></div>
            </div>

        </div>
    </div>
</section>
<section id="hero-two">
    <div class="container">
        <div class="hero-two">
            <div class="shoe-one">
                <div class="green">
                    <img class="first" src="./img5/shoe-1.png" alt="#">
                </div>
                <div class="textsTwo">
                    <h3>Nike air</h3>
                    <div class="price">
                        <p>$180,00</p>
                        <s>$289,00</s>
                    </div>
                </div>
                <div class="styles">
                    <button>Colors</button>
                    <div class="inputs">
                        <input class="i1" type="radio">
                        <input class="i2" type="radio">
                        <input class="i3" type="radio">
                        <input class="i4" type="radio">
                        <input class="i5" type="radio">
                    </div>
                </div>
                <div class="btnThree"> <button><img src="./img5/icon%20(2).svg" alt="#"> Add to cart</button></div>
            </div>
            <div class="shoe-one">
                <div class="green1">
                    <div class="new"><img src="./img5/new.svg" alt="#"></div>
                    <img class="first" src="./img5/shoe2.png" alt="#">
                </div>
                <div class="textsTwo">
                    <h3>Air Jordan</h3>
                    <div class="price">
                        <p>$199,00</p>
                        <s>$289,00</s>
                    </div>
                </div>
                <div class="styles">
                    <button>Colors</button>
                    <div class="inputs">
                        <input class="i1" type="radio">
                        <input class="i2" type="radio">
                        <input class="i3" type="radio">
                        <input class="i4" type="radio">
                        <input class="i5" type="radio">
                    </div>
                </div>
                <div class="btnThree"> <button><img src="./img5/icon%20(2).svg" alt="#"> Add to cart</button></div>
            </div>
            <div class="shoe-one">
                <div class="green2">
                    <div class="hotnew"><img src="./img5/hotnew.svg" alt="#"></div>
                    <img class="first" src="./img5/shoe3.png" alt="#">
                </div>
                <div class="textsTwo">
                    <h3>Nike Netro</h3>
                    <div class="price">
                        <p>$135,00</p>
                        <s>$289,00</s>
                    </div>
                </div>
                <div class="styles">
                    <button>Colors</button>
                    <div class="inputs">
                        <input class="i1" type="radio">
                        <input class="i2" type="radio">
                        <input class="i3" type="radio">
                        <input class="i4" type="radio">
                        <input class="i5" type="radio">
                    </div>
                </div>
                <div class="btnThree"> <button><img src="./img5/icon%20(2).svg" alt="#"> Add to cart</button></div>
            </div>
            <div class="shoe-one">
                <div class="green3">
                    <div class="sale"><img src="./img5/sale.svg" alt="#"></div>
                    <img class="first" src="./img5/shoe4.png" alt="#">
                </div>
                <div class="textsTwo">
                    <h3>Air Spain</h3>
                    <div class="price">
                        <p>$149,00</p>
                        <s>$199,00</s>
                    </div>
                </div>
                <div class="styles">
                    <button>Colors</button>
                    <div class="inputs">
                        <input class="i1" type="radio">
                        <input class="i2" type="radio">
                        <input class="i3" type="radio">
                        <input class="i4" type="radio">
                        <input class="i5" type="radio">
                    </div>
                </div>
                <div class="btnThree"> <button><img src="./img5/icon%20(2).svg" alt="#"> Add to cart</button></div>
            </div>

        </div>
    </div>
</section>

</body>
</html>
